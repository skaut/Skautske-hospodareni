language: none

env:
    global:
        # GITHUB_OAUTH_TOKEN
        - secure: 
build:
    pre_ci_boot:
        image_name: shipito/php
        image_tag: 5.6
        pull: true

    ci:
        - rm shippable -rf
        # Add Github token for Github quota
        - composer config -g github-oauth.github.com $GITHUB_OAUTH_TOKEN

        # Instal composer dependencies
        - composer install --no-interaction

        # Create folder for test results
        - mkdir -p shippable/testresults

        # Unit tests
        - vendor/bin/tester tests -C -d date.timezone=Europe/Prague -o=junit

    cache: true
    cache_dir_list:
        - $HOME/.composer/cache
