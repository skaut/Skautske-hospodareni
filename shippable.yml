env:
    global:
        # GITHUB_OAUTH_TOKEN
        - secure: 

build_image: drydock/u14php7all:tip

# language setting
language: php

# specifying runtime
php:
   '5.4'

build:
    ci:
        # Add Github token for Github quota
        - composer config -g github-oauth.github.com $GITHUB_OAUTH_TOKEN

        # Instal composer dependencies
        - composer install --no-interaction

        # Unit tests
        - vendor/bin/tester tests/unit -C -o=junit:shippable/testresults

    cache: true
    cache_dir_list:
        - $HOME/.composer/cache
