version: '2'

services:
    app:
        container_name: hskauting.app
        image: fmasa/lebeda:7.1
        volumes:
            - www:/var/www
            - .:/var/www/html
            - /var/www/html/nette-temp
        ports:
            - 80:80
        environment:
            DEVELOPMENT_MACHINE: 'true'
        networks:
            main:
                aliases:
                    - hospodareni.loc
    mysql:
        container_name: hskauting.mysql
        image: mysql:5.7
        volumes:
            - mysql:/var/lib/mysql
        environment:
            MYSQL_ALLOW_EMPTY_PASSWORD: 'true'
            MYSQL_DATABASE: hskauting

        networks:
            main:
                aliases:
                    - mysql
volumes:
    mysql:
    www:

networks:
    main:
