version: '2'

services:
    app:
        container_name: hskauting
        tty: true
        build: docker
        volumes:
            - www:/var/www
            - .:/var/www/html
            - /etc/mysql
            - mysql:/var/lib/mysql
            - ./docker/php.ini:/usr/local/etc/php/php.ini
            - /var/www/html/nette-temp
            - ./docker/vhosts.conf:/etc/apache2/sites-enabled/000-default.conf
            - ./docker/default-ssl.conf:/etc/apache2/sites-enabled/default-ssl.conf
            - ./docker/ssl:/usr/local/apache2/conf
        ports:
            - 80:80
        environment:
            DEVELOPMENT_MACHINE: 'true'
volumes:
    mysql:
    www:
