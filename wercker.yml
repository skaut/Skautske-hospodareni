box: fmasa/lebeda:7.1-ci

build:

    services:
        - name: mysql-test
          id: mysql
          tag: 5.7
          env:
            MYSQL_ALLOW_EMPTY_PASSWORD: yes
            MYSQL_DATABASE: hskauting
        - name: smtp-hospodareni.loc
          id: tophfr/mailcatcher
          env:
            SMTP_HOST: smtp-hospodareni.loc

    steps:
        - script:
            name: add Github token
            code: composer config -g github-oauth.github.com $GITHUB_OAUTH_TOKEN

        - script:
            name: install dependencies
            code: composer install

tests:
    steps:
        - script:
            name: static analysis (phpstan)
            code: phing static-analysis
        - script:
            name: check coding standard
            code: phing coding-standard
        - script:
            name: wait for MySQL connection
            code: sleep 10
        - script:
            name: run unit & integration tests
            code: phing tests

acceptance-tests:
    services:
        - name: mysql-test
          id: mysql
          tag: 5.7
          env:
            MYSQL_ALLOW_EMPTY_PASSWORD: yes
            MYSQL_DATABASE: hskauting
        - name: smtp-hospodareni.loc
          id: tophfr/mailcatcher
          env:
            SMTP_HOST: smtp-hospodareni.loc

    steps:
        - appnific/expandenv:
            input_file: app/config/config.ci.local.neon
            output_file: app/config/config.local.neon

        - script:
            name: start phantomjs
            code: phantomjs --webdriver=4444 --ignore-ssl-errors=true --ssl-protocol=any &

        - script:
            name: Symlink webroot
            code: rm -r /var/www/html && ln -s $(pwd) /var/www/html
        - script:
            name: run database migrations
            code: php www/index.php migrations:migrate --no-interaction
        - script:
            name: configure /etc/hosts (hospodareni.loc)
            code: echo "127.0.0.1 hospodareni.loc" >> /etc/hosts
        - script:
            name: configure /etc/hosts (phantom)
            code: echo "127.0.0.1 smtp-hospodareni.loc" >> /etc/hosts
        - script:
            name: configure /etc/hosts (phantom.loc)
            code: echo "127.0.0.1 phantom" >> /etc/hosts
        - script:
            name: Make everything accessible
            code: chown www-data:www-data . -R && chmod 777 . -R
        - script:
            name: start apache
            code: service apache2 restart
        - script:
            name: give mysql and phantomjs some time
            code: sleep 15
        - script:
            name: validate doctrine mapping
            code: php www/index.php orm:validate-schema --skip-sync
        - script:
            name: acceptance testing
            code: phing tests-acceptance

deploy:
    steps:
        - add-to-known_hosts:
            hostname: www.skauting.cz
            port: 28

        - add-to-known_hosts:
            hostname: 81.31.46.138
            port: 28

        - add-ssh-key:
            keyname: DEPLOY_SSH_KEY

        - script:
            name: build and deploy tarball
            code: phing deploy
